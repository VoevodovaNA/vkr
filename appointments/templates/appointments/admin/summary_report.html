<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Appointment Report</h1>

<table>
    <tr>
        <th>Customer</th>
        <td>{{ cust_name }}</td>
    </tr>
    <tr>
        <th>Engineer</th>
        <td>{{ eng_name }}</td>
    </tr>
    <tr>
        <th>Appointment Date</th>
        <td>{{ app_date }}</td>
    </tr>
    <tr>
        <th>Appointment Time</th>
        <td>{{ app_time }}</td>
    </tr>
    <tr>
        <th>Description</th>
        <td>{{ app_desc }}</td>
    </tr>
</table>

</body>
</html>
